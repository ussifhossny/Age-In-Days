<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-86175200-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-86175200-2');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>How old days you are?</title>
</head>
<body>
    <div class="container">
        <p id="welcome-text">
            <span id="text">Have you ever wondered how many Days you are &#128173; ?</span>
            <span id="text">Let's try it! &#127873; </span>
        </p>
        
        <div id="results-days">
            <p>You are <span id="days-old">0</span> days old</p>

            <img
                frameBorder="0" 
                id="giffy"
                class="giphy-embed" 
                allowFullScreen
            >
        </div>

        <div id="date-selectors" class="select-date">
            <div class="select-month">
                <div class="select-title">
                    Month &#128197;
                    <p>Select the month</p>
                </div>
                <select type="text" id="input-month" name="month" class="input-screen" required>
                </select>
            </div>
            <div class="select-day">
                <div class="select-title">
                    Day &#128197;
                    <p>Select the day</p>
                </div>
                <select name="day" id="input-day" class="input-screen" required> 
                </select>
            </div>
            <div class="select-year">
                <div class="select-title">
                    Year &#128197;
                    <p>Select the year</p>
                </div>
                <select name="year" id="input-year" class="input-screen" required>
                </select>
            </div>  
        </div>

        <div class="select-button select-button-min">
            <button type="button" id="calculate-button">Come on &#128270; </button>
        </div>
        <div class="contact-links">
            <a href="https://github.com/ussifhossny" target="_blank">
                <i class="fab fa-github" id="github"></i>
            </a>
            <a href="https://www.linkedin.com/in/ussifhossny/" target="_blank">
                <i class="fab fa-linkedin" id="linked"></i>
            </a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
